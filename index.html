<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評価基準の体裁を整える</title>
    <script>
        function hensyuu(){
            let message=document.getElementById("nyuuryoku").value;
            if(message.match(/^・/)) message=message.replace(/・/,"")
            message=message.replace(/ /g,"").replace(/。・/g,"。\n").replace(/，/g,"、").replace(/([^。」])\n/g,"$1").replace(/」「/g,"」\n「");
            document.getElementById("hensyuugo").value=message;
            navigator.clipboard.writeText(message);
        }
    </script>
</head>
<body>
    <textarea id="nyuuryoku" rows="20" cols="80" oninput="hensyuu()"></textarea><br>
    <br>⇓<br>編集後<br>
    <textarea id="hensyuugo" rows="20" cols="80" readonly></textarea>
</body>
</html>
